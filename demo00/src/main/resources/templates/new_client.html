<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <blockquote class="blockquote text-center">
        <a href="#" tabindex="10" class="btn btn-primary btn-lg btn-blue disabled placeholder col-4" style="background-color: #59677a; margin-top: 10px; opacity: 0.9" aria-hidden="true">
            <strong><b>Adding a Resume</b></strong></a>
    </blockquote>
    <div class="row" style="margin-left: -170px; margin-top: -13px">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${client}" method="post">
                <table style="margin-left: 170px; margin-top: 20px">
                    <tr>
                        <td bgcolor="#d3d3d3" style="border-radius: 12px; text-align: center"><b>Number:</b></td>
                        <td><input type="text" th:field="*{id}" placeholder="â„– (auto-generated)"  size="70" maxlength="1000"></td>
                    </tr>
                    <tr>
                        <td bgcolor="#d3d3d3" style="border-radius: 12px; text-align: center"><b>Full name:</b></td>
                        <td><input type="text" th:field="*{full_name}" size="70" maxlength="1000"></td>
                    </tr>
                    <tr>
                        <td bgcolor="#d3d3d3" style="border-radius: 12px; text-align: center"><b>Education:</b></td>
                        <td><input type="text" th:field="*{edu}" placeholder="Name of the university"  size="70" maxlength="1000"></td></td>
                    </tr>
                    <tr>
                        <td bgcolor="#d3d3d3" style="border-radius: 12px; text-align: center"><b>Work experience:</b></td>
                        <td><input type="text" th:field="*{service}"  size="70" maxlength="1000"></td></td>
                    </tr>
                    <tr>
                        <td bgcolor="#d3d3d3" style="border-radius: 12px; text-align: center"><b>About me:</b></td>
                        <td><input type="text" th:field="*{self}" size="70" maxlength="1000"></td>
                    </tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" style="background-color: #59677a; margin-top: 10px; opacity: 0.9" aria-hidden="true">Add</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>

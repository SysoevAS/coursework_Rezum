<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en"> <!--Шаблонизатор th: - берет данные из backend -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<style>
    html, body {
        align-items: center;
        font-family: "Samsung Sans", sans-serif;
        justify-content: center;
        height: 100%
    }
    body {
        background-color: #F5F5F5; /* измененный цвет фона */
    }
    .header-bar {
        background-color: #03a9f4; /* измененный цвет верхней полосы */
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
    }
    .header-bar a {
        color: white;
        text-decoration: none;
    }
    .header-bar a:hover {
        text-decoration: underline;
    }
    .header-bar h2 {
        margin: 0;
    }
    .sign_out, .register_btn {
        background-color: #1976d2; /* измененный цвет кнопок */
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        margin: 10px;
        cursor: pointer;
    }
    .sign_out:hover, .register_btn:hover {
        background-color: #1565c0; /* измененный цвет кнопок при наведении */
    }
    .blockquote {
        margin-top: 20px;
    }
    #intro_btn2 {
        background-color: #1976d2;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    #intro_btn2:hover {
        background-color: #1565c0;
    }
    #keyword {
        border: none;
        background-color: #F5F5F5; /* измененный цвет поля ввода */
        border-bottom: 2px solid #1976d2; /* измененный цвет рамки нижнего края поля ввода */
        font-size: 16px;
        padding: 5px;
    }
    #keyword:focus {
        outline: none;
        border-bottom: 2px solid #1565c0; /* измененный цвет рамки нижнего края поля ввода при фокусировке */
    }
    .tg
    {
        width: 100%;
        max-width: 1000px;
    }
    .tg th {
        font-weight: bold;
        background-color: #f5f5f5;
        border: 1px solid gray;
        padding: 10px;
    }
    .tg td {
        border: 1px solid gray;
        padding: 10px;
    }
    .tg tr:nth-child(even) {
        background-color: #f5f5f5;
    }
    .tg tr:nth-child(odd) {
        background-color: white;
    }
</style>
<body>
    <div class="bg-image">
        <div class="header-bar">

            <a href="/" class="back_home">
                <h4><ion-icon name="home-outline" style="font-size: 1.6em; vertical-align: middle; margin-top: -8px"></ion-icon>
                    On main</h4>
            </a>

            <div class="header-frame">
                <h2 class="header-text" >ABOUT US</h2>
            </div>

        </div>

        <form th:action="@{/logout}" method="post">
            <button class="sign_out"><b>Sign Out</b></button>
        </form>

        <th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <a th:href="@{/auth/register}"><button class="register_btn"><b>Register</b></button></a>
        </th:block>

        <div class="d-flex justify-content-center" style="margin-top: 3%">
            <div class="card bg-light bg-opacity-75" style="width: 40%">
                <div class="card-body">
                    <h5 class="card-title">Arseniy Sysoev</h5>
                    <p class="card-text">213738@edu.fa.ru</p>
                    <p class="card-text">invetys@gmail.com</p>
                    <p class="card-text">+7 (925) 198-00-25</p>
                    <p class="card-text">My name is Arseniy Sysoev and I am a 2nd year student of the Financial University under the Government of the Russian Federation, where I study Applied Computer Science.</p>
                    <a href="https://vk.com/yeezusxarseniy" class="btn btn-dark">vkontakte</a>
                    <a href="https://t.me/@arseniyxyeezus" class="btn btn-dark">telegram</a>
                    <a href="https://github.com/SysoevAS" class="btn btn-dark">github</a>
                </div>
            </div>
        </div>

    </div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
